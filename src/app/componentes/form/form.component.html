<div class="container">
    <form [formGroup]="formRegistroUser"  >
        <div class="my-5">
            <h2 class="text-center">USUARIO</h2>
        </div>
        <div class="row">
            <!------nombre------>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombre" placeholder="nombre" formControlName="nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
            </div>
            <!------apellido------>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="apellido" placeholder="apellido" formControlName="apellido">
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
            </div>
            <!------email------>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <!------website------>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="website" placeholder="website" formControlName="website">
                        <label for="website">Website</label>
                    </div>
                </div>
            </div>
        </div>
       
        
        <div class="mb-3 d-flex justify-content-center">
            <button type="button" [disabled]="formRegistroUser.invalid" class="btn btn-primary w-100" (click)="guardarUsuario()">Guardar</button>
        </div>
      </form>
</div>
