<table class="table">
    <thead class="bg-success bg-opacity-50">
      <tr  class="text-center">
        <th scope="col">#</th>
        <th scope="col">CODIGO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">APELLIDO</th>
        <th scope="col">EMAIL</th>
        <th scope="col">WEBSITE</th>
        <th scope="col">ELIMINAR</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let Usuario of listaUsuarios , index as i  ">
        <td>{{i+1}}</td>
        <td>{{Usuario.id}}</td>
        <td>{{Usuario.nombre}}</td>
        <td>{{Usuario.apellido}}</td>
        <td>{{Usuario.email}}</td>
        <td>{{Usuario.website}}</td>
        <td><button class="btn btn-danger" (click)="eliminarUsuario(Usuario)"><i class="fa-solid fa-trash-can"></i></button></td>
      </tr>
    </tbody>
  </table>
  <div class="container py-3">
    <p class="fw-bold">Total de registros: {{listaUsuarios.length}}</p>
  </div>
